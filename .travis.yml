language: python

matrix:
  include:
    - python: "2.7"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
    - env:
        - COPR_BUILD=1
        - secure: 
      install: true
before_script:
  - git submodule update --init

install:
  - "pip install -r requirements.txt"
  - "pip install -r test-requirements.txt"
  - "pip install coveralls"

script: ./.travis/script

after_success: "coveralls"

deploy:
  provider: "pypi"
  user: "bkabrda"
  on:
    tags: true
  password:
    secure: ""
